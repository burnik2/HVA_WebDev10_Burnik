<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simple_arithmetic_operation.css">
    <title>Calculator 1</title>
</head>

<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <div class="number">
            <input type="number" placeholder="number" id="number">
        </div>
        <div class="double">
            <button id="double">Double</button>
        </div>
        <div class="square">
            <button id="square">Square</button>
        </div>
        <div class="increment">
            <button id="increment">Increment</button>
        </div>
        <div class="ans">
            <span>Output : </span>
            <span id="ans">0</span>
        </div>
    </div>
    <script src="simple_arithmetic_operation.js"></script>
</body>

</html>
