<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basic_arithmetic_operations.css">
    <title>Calculator 2</title>
</head>

<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <div class="number">
            <input type="number" placeholder="number" id="number">
        </div>
        <div class="add">
            <button id="add">add</button>
        </div>
        <div class="sub">
            <button id="sub">substract</button>
        </div>
        <div class="multiply">
            <button id="multiply">multiply</button>
        </div>
        <div class="division">
            <button id="division">Division</button>
        </div>
        <div class="ans">
            <span>Output : </span>
            <span id="ans">0</span>
        </div>
    </div>
    <script src="basic_arithmetic_operation.js"></script>
</body>

</html>
